# This is an action that builds the document and deploys the build document
# to its associated GitHub pages site.

name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Prebuild
      shell: bash
      run: tools/build/prebuild
    - name: Build
      shell: bash
      run: tools/build/build -d ${{runner.temp}}/output -z ${{github.ref}}
    - name: Deploy
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
      shell: bash
      run: tools/build/deploy -f -t ${{runner.temp}}/deploy_tmp -r mdadams/sg20_guidelines_for_teaching_cpp -i ${{runner.temp}}/output -z ${{github.ref}}
    - name: Deploy internal
      env:
        DEPLOY_KEY: ${{secrets.ALT_DEPLOY_KEY}}
      shell: bash
      run: tools/build/deploy -f -t ${{runner.temp}}/deploy_tmp_2 -r mdadams/SG20 -i ${{runner.temp}}/output -z ${{github.ref}}
